<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Video</title>
    <link rel="stylesheet" href="/public/gitui-1.0.1/css/gitui.min.css">
    <script src="/public/Jquery1.12/jquery.min.js"></script>
    <style>
        body{
            background: #2B2A2A;
            color: #ddd;
        }
        a{
            color: #ddd;
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
        #list{
            padding: 8px 24px;
        }
        #list .gitui-col-2{
            padding: 8px;
        }
        #list .gitui-col-2 a{
            display: inline-block;
            width: 100%;
            height: 260px;
            border-radius: 4px;
            border: 1px solid #666666;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #333333;
        }
        #list .gitui-col-2 a:focus,#list .gitui-col-2 a:hover{
            border: 1px solid #00BE06;
        }
    </style>
</head>

<body>
    <div id="list" class="gitui-grid">
        <div class="gitui-row" id="row">
        </div>
    </div>
</body>
<script>
    jQuery.get("/api/list",function(res,err){
        const arr = JSON.parse(res);
        arr.forEach(item => {
            const tmp='<div class="gitui-col-2"><a href="video.html?src='+item.src+'">电影123456</a></div>';
            jQuery("#row").append(tmp)
        });
    })
</script>
</html>
